<!DOCTYPE html>
<html>
<head>
	<title>Meal Booking#create account</title>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.4.0/js/all.js"></script><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<form action="" method="POST" enctype="multipart/form-data" name="createaccount"> 
			<div class="col-6 p-3">
				<h3>Enter your details</h3>
			</div>
			<div class="form-group col-4 ">
				<label for='email'> Email</label>
				<input type="email" name="email" class='form-control' id='email'> 
			</div>
			<div class="form-group col-4 ">
				<label for='Phone No'> Phone No</label>
				<input type="text" name="phoneno" class='form-control' id='phoneno'> 
			</div>
			<div class="form-group col-4 ">
				<label for='username'> UserName</label>
				<input type="text" name="username" class='form-control' id='username'> 
			</div>
			<div class="form-group col-4">
				<label for ='pwrd' > Password</label>
				<input type="password"class='form-control' id="pwrd">
				<span toggle='#pwrd' class="fa fa-fw fa-eye field-icon toggle-password"></span>
			</div>
			<div class="form-group col-4">
				<label for ='pwrd' > Re-Password</label>
				<input type="password"class='form-control' id="pwrd">
				<span toggle='#re-pwrd' class="fa fa-fw fa-eye field-icon toggle-password"></span>
			</div>
			<div class="form-group col-4">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
	</form>
</div>


</body>
</html>
